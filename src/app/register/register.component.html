<div class="col-lg-8 offset-lg-2 col-md-12">
  <form [formGroup]="registerForm" (ngSubmit)="register()">
    <div class="form-group">
      <label for="exampleInputEmail1">Email Address</label>
      <input type="email" class="form-control"
      [ngClass]="{'is-invalid': registerForm.get('email').errors && registerForm.get('email').touched, 'is-valid': !registerForm.get('email').errors && registerForm.get('email').touched}"
        id="exampleInputEmail1" formControlName="email" placeholder="Email Address">
      <div class="invalid-feedback" *ngIf="registerForm.get('email').hasError('required') && registerForm.get('email').touched">
        Please enter an email
      </div>
      <div class="invalid-feedback" *ngIf="!registerForm.get('email').hasError('required') && registerForm.get('email').hasError('email') && registerForm.get('email').touched">
        Please enter a valid email
      </div>
      <div *ngIf="registerForm.get('email').status === 'PENDING'">
        Checking...
      </div>
      <div class="valid-feedback" *ngIf="registerForm.get('email').status === 'VALID'">
        Username is available!
      </div>
      <div class="invalid-feedback" *ngIf="registerForm.get('email').hasError('emailTaken')">
        This email is already taken, please choose another
      </div>
    </div>
    <div class="form-group">
      <label for="usernameInput">Username</label>
      <input type="text" class="form-control"
      [ngClass]="{'is-invalid': registerForm.get('username').errors && registerForm.get('username').touched, 'is-valid': !registerForm.get('username').errors && registerForm.get('username').touched}"
        id="usernameInput" formControlName="username" placeholder="Username">
      <div class="invalid-feedback" *ngIf="registerForm.get('username').hasError('required') && registerForm.get('username').touched">
        Please enter a username
      </div>
      <div class="invalid-feedback" *ngIf="!registerForm.get('username').hasError('required') && registerForm.get('username').hasError('minlength') 
      && registerForm.get('username').touched">
        Please enter a username with more than 4 characters
      </div>
      <div *ngIf="registerForm.get('username').status === 'PENDING'">
        Checking...
      </div>
      <div class="valid-feedback" *ngIf="registerForm.get('username').status === 'VALID'">
        Username is available!
      </div>
      <div class="invalid-feedback" *ngIf="registerForm.get('username').hasError('usernameTaken')">
        This email is already taken, please choose another
      </div>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password" placeholder="Password">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword2">Confirm Password</label>
      <input type="password" class="form-control" id="exampleInputPassword2" formControlName="confirmPassword" placeholder="Confirm Password">
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" formControlName="agreement" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">I agree to the terms and conditions</label>
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
</div>
