<div class="col-lg-8 offset-lg-2 col-md-12">
  <form class="product-form" [formGroup]="addLocationForm" (ngSubmit)="addLocation()">
    <div class="form-group">
      <label for="storeNameInput">Store Name</label>
      <input type="text" ng2-auto-complete class="form-control" id="storeNameInput" 
      formControlName="name" [source]="stores" [list-formatter]="autocompleListFormatter"
      value-property-name="id" select-value-of="name" display-property-name="name" placeholder="Name">
      <div class="invalid-feedback" *ngIf="addLocationForm.get('name').hasError('required')
      && addLocationForm.get('name').touched">
        Please enter a store name
      </div>
    </div>
    <div class="form-group">
      <label for="addressInput">Address</label>
      <input type="text" class="form-control" id="addressInput" 
      formControlName="address" placeholder="Address">
      <div class="invalid-feedback" *ngIf="addLocationForm.get('address').hasError('required')
      && addLocationForm.get('address').touched">
        Please enter an address
      </div>
    </div>
    <div class="form-row">
      <div class="col">
        <label for="cityInput">City:</label>
        <input type="text" class="form-control" name="city" required
        formControlName="city" id="cityInput" placeholder="City">
        <div class="invalid-feedback" *ngIf="addLocationForm.get('city').hasError('required')
        && addLocationForm.get('city').touched">
          Please enter a city
        </div>
      </div>
      <div class="col">
        <label for="stateInput">State:</label>
        <select class="form-control" formControlName="state" id="stateInput" name="state">
          <option [ngValue]="''" disabled="disabled">-- Select State --</option>
          <option *ngFor="let state of states" [value]="state">{{ state }}</option>
        </select>
        <div class="invalid-feedback" *ngIf="addLocationForm.get('state').hasError('required')
        && addLocationForm.get('state').touched">
          Please enter a state
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="zipInput">Zip</label>
      <input type="text" class="form-control" id="zipInput" 
      formControlName="zip" placeholder="Zip">
      <div class="invalid-feedback" *ngIf="addLocationForm.get('zip').hasError('required')
      && addLocationForm.get('zip').touched">
        Please enter a ZIP
      </div>
    </div>
    <div class="form-group">
      <label for="photoUrlInput">Photo Url</label>
      <input type="text" class="form-control" id="photoUrlInput" 
      formControlName="photoUrl" placeholder="Photo Url">
      <div class="invalid-feedback" *ngIf="addLocationForm.get('photoUrl').hasError('required') && addLocationForm.get('photoUrl').touched">
        Please enter a photo URL
      </div>
      <div class="invalid-feedback" *ngIf="addLocationForm.get('photoUrl').hasError('pattern') && addLocationForm.get('photoUrl').touched">
        Please enter a valid photo URL
      </div>
    </div>
    <div class="form-group">
      <label>Store Type</label><br>
      <input formControlName="marketType" value="Grocery" name="marketType" type="radio" checked="checked"> Grocery&nbsp;&nbsp;&nbsp;
      <input formControlName="marketType" value="Farmers" name="marketType" type="radio"> Farmer's Market
    </div>
    <button type="submit" class="btn btn-primary">Add Location</button>
  </form>
</div>
